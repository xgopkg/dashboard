<!--The content below is only a placeholder and can be replaced.-->
<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <a style="line-height: 44px;color: white">
        <!-- <img src='/assets/img/logo.png' style="vertical-align: middle" /> -->
        <span *ngIf="!isCollapsed" style="font-size: 14px">
          &nbsp;Admin
        </span>
      </a>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-clock-circle-o"></i>
          <span class="nav-text" style="font-size: 14px">包管理</span>
        </span>
        <ul>
          <li nz-menu-item>路由规则</li>
          <li nz-menu-item>下载排行</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-database"></i>
          <span class="nav-text" style="font-size: 14px">系统设置</span>
        </span>
        <ul>
          <li nz-menu-item>用户管理</li>
          <li nz-menu-item>权限设置</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>包管理</nz-breadcrumb-item>
        <nz-breadcrumb-item>路由规则</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 640px;">
        <!-- <router-outlet></router-outlet> -->
        <!-- <app-messages></app-messages> -->

      </div>

    </nz-content>
    <nz-footer style="text-align: center;">liwei.io ©2018</nz-footer>
  </nz-layout>
</nz-layout>
